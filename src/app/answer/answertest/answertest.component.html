<form>
  <mat-card class="infoDiv">
    <div class="titleDiv">
      <h2>Forma za popunjavanje testa</h2>
    </div>
    <div>
      <mat-label class="staticInfo">Naziv testa</mat-label>
      <h3>{{ test.name }}</h3>      
    </div>
    <div>
      <mat-label>Osnovne informacije</mat-label>
      <h4>{{ test.info }}</h4>
    </div>
    <div>
      <mat-label>Vreme predviđeno za rešavanje testa</mat-label>
      <h4>{{ test.duration }} min</h4>
    </div>
  </mat-card>
  
  <mat-card class="qDiv" *ngFor="let question of test.questions; let i = index">
    <mat-label>{{ question.questionTitle }}</mat-label>
    <mat-radio-group 
      class="example-radio-group" 
      [(ngModel)]="answers[i].answerTitle" 
      name="answer[i]">
      <mat-radio-button 
        class="example-radio-button" 
        *ngFor="let option of question.options" 
        [value]="option.optionTitle">
        {{ option.optionTitle }}
      </mat-radio-button>
    </mat-radio-group>
  </mat-card>

  <div class="btnDiv">
      <button class="submitBtn" type="button" mat-flat-button color="accent" (click)="submit()">Sačuvaj</button>&nbsp;
      <button class="quitBtn" type="button" mat-flat-button (click)="quit()">Odustani</button>
  </div> 
</form>

<div>{{ answers[i] | json }}</div>
