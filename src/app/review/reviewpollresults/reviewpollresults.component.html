<div class="infoDiv" *ngIf="isEmpty">
  <h4>Nema odgovora za ovu anketu</h4>
</div>

<mat-card *ngIf="!isEmpty">
  <table mat-table #sort="matSort" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ispitanik </th>
        <td mat-cell *matCellDef="let item">  
          <span *ngIf="item.userFirstName != ''">{{item.userFirstName}} {{item.userLastName}}</span>
          <span *ngIf="item.userFirstName == ''"> Anonimni ispitanik </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum roÄ‘enja </th>
        <td mat-cell *matCellDef="let item"> 
          <span *ngIf="item.userFirstName != ''">{{item.userDateOfBirth.getDate()}}. {{(item.userDateOfBirth.getMonth() + 1)}}. {{item.userDateOfBirth.getFullYear()}} </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let item"> 
          <button mat-button color="accent" type="button" (click)="reviewAnswer(item)">Detalji</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<button class="backBtn" mat-button type="button" (click)="goBack()">Nazad</button>
