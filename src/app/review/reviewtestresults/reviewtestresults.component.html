<mat-card>
  <table mat-table #sort="matSort" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ispitanik </th>
        <td mat-cell *matCellDef="let item"> {{item.userFirstName}} {{item.userLastName}} </td>
    </ng-container>

    <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Osvojeni broj bodova / Max broj bodova </th>
        <td mat-cell *matCellDef="let item"> {{item.score}} / {{maxPoints}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
<button class="backBtn" mat-button type="button" (click)="goBack()">Nazad</button>
